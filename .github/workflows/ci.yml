name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v4
      -
        uses: actions/setup-node@v4
      -
        run: npm ci
      -
        run: npx tsc
      -
        run: npm run test
      -
        run: npm run lint
      -
        run: npm run build
